<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Take Energy</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	</head>
	<body class="loader-wrapper">
		<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5949577908602347"
     crossorigin="anonymous"></script>
		<audio id="song">
			<source src="y2mate.com - Hamada Helal  El Nagah Ahla HedeyaOfficial Video  حماده هلال  النجاح أحلي هدية   الكليب الرسمي.mp3">
		</audio>
		<div class="content">
		  </div>
		  <div class="loader-wrapper">
			<span class="loader"><span class="loader-inner"></span></span>
		  </div>
	<div id="spinner">
	  <a href="website/index.html"></a>
	</div>
	<div id="progress">
	  <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
		<span class="progress-text">جارٍ التحميل...</span>
	  </div>
	</div>
		<div class="container">
			<h1 class="header">
				<p> welcome </p>
			</h1>

			<div class="titles">
				<div class="titletitle-1"><h1>There's</h1></div>
				<div class="titletitle-2"><h1>NO</h1></div>
				<div class="titletitle-3"><h1>Limit</h1></div>
			</div>
			<ul class="blocks">
				<li class="block-1 block"></li>
				<li class="block-2 block"></li>
				<li class="block-3 block"></li>
				<li class="block-4 block"></li>
				<li class="block-5 block"></li>
				<li class="block-6 block"></li>
			</ul>
		</div>
		<script>
			    // تحميل ملف الموسيقى
				var audio = new Audio("Untitled.mp3");

// تشغيل الموسيقى في الخلفية
audio.play();
audio.loop = false;
		</script>
		
		<script>
var spinner = document.getElementById("spinner");
    var progress = document.getElementById("progress");
    var progressBar = progress.querySelector(".progress-bar");
    var progressText = progress.querySelector(".progress-text");

    // ابدأ تشغيل عداد التقدم
    var counter = 0;
    var interval = setInterval(function() {
      counter++;
      progressBar.style.width = counter + "%";
      progressText.textContent = counter + "%";

      // تحقق مما إذا كان تحميل الصفحة قد اكتمل
      if (counter >= 100) {
        clearInterval(interval);
        spinner.style.display = "none";
        // انتظر 5 ثوانٍ قبل الانتقال إلى الصفحة الرئيسية
        setTimeout(function() {
          window.location.href = "website/index.html";
        }, 300);
      }
    }, 100);

			TweenMax.staggerFrom(
				".titles > div",
				0.8,
				{
					x: "-60",
					ease: Power3.easeInOut,
					opacity: "0",
				},
				2
			);

			TweenMax.staggerTo(
				".titles > div",
				0.8,
				{
					x: "60",
					ease: Power3.easeInOut,
					delay: 1.2,
					opacity: "0",
				},
				2
			);
			TweenMax.staggerFrom(
				"li",
				3,
				{
					x: "-1600",
					delay: 4.2,
					ease: Expo.easeInOut,
				},
				0.16
			);

			TweenMax.staggerTo(
				"li",
				2.6,
				{
					x: "1600",
					delay: 6.8,
					ease: Expo.easeInOut,
				},
				0.2
			);

			var textWrapper = document.querySelector(".header");
			textWrapper.innerHTML = textWrapper.textContent.replace(
				/\S/g,
				"<span class='letter'>$&</span>"
			);

			anime.timeline().add({
				targets: ".header .letter",
				opacity: [0, 1],
				translateY: [80, 0],
				translateZ: 0,
				easing: "easeOutExpo",
				duration: 2000,
				delay: (el, i) => 8400 + 40 * i,
			});
		</script>
	</body>
</html>
