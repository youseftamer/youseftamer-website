<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills Bars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="skills">
  <div class="skill">
    <div class="skill-name">HTML</div>
    <div class="skill-bar">
      <div class="skill-per" per="90%" style="max-width:90%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name"> CSS </div>
    <div class="skill-bar">
      <div class="skill-per" per="10%" style="max-width:10%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Python</div>
    <div class="skill-bar">
      <div class="skill-per" per="0%" style="max-width:0%"></div>
    </div>
  </div>
   <div class="skill">
    <div class="skill-name"> Javascript </div>
    <div class="skill-bar">
      <div class="skill-per" per="0%" style="max-width:0%"></div>
    </div>
   </div>


  <div class="skill">
    <div class="skill-name">Photography</div>
    <div class="skill-bar">
      <div class="skill-per" per="70%" style="max-width:70%"></div>
    </div>
  </div>
  <div class="skill">
    <div class="skill-name"> Graphic Design</div>
    <div class="skill-bar">
      <div class="skill-per" per="50%" style="max-width:50%"></div>
    </div>
  </div>
  <div class="skill">
    <div class="skill-name">Voice over </div>
    <div class="skill-bar">
      <div class="skill-per" per="90%" style="max-width:90%"></div>
    </div>
  </div>

  <div class="skill">
    <div class="skill-name">Video Editor</div>
    <div class="skill-bar">
      <div class="skill-per" per="40%" style="max-width:40%"></div>
    </div>
  </div>
  <div class="skill">
    <div class="skill-name"> Web Design</div>
    <div class="skill-bar">
      <div class="skill-per" per="10%" style="max-width:10%"></div>
    </div>
  </div>
  


</div>

</body>
</html>
